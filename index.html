<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Hand</title>
    <style media="screen">
      body{margin:0;}
      canvas {width: 100%; height: 100%; };

  </head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js" integrity="sha512-Q+IG0h7As6sfqE2t1Xf5IeamNyCXb4EXxGCA9Mlbpv7xtwurVHNdVDbyWeSQ3ulPf2FRlqeu77Ec3SJDdIR63w==" crossorigin="anonymous"></script>

</script>
<script>
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
  window.addEventListener('resize', function()
{
  var width=window.innerWidth;
  var height=window.innerHeight;
  renderer.setSize(width,height);
  camera.aspect=width/height;
  camera.updateProjectionMatrix();
});
controls= new THREE.OrbitControls(camera, renderer.domElement);

//creating the palm

//colors bel tarteeb for 6 faces
var cubeMaterials=
[

  new THREE.MeshBasicMaterial({color:0x1BC5E2}),
  new THREE.MeshBasicMaterial({color:0x5B8F98}),
  new THREE.MeshBasicMaterial({color:0x0C5A67}),
  new THREE.MeshBasicMaterial({color:0x10B4CF}),

scene.add(cube);

//last cube

var cube4 = new THREE.Mesh(geometry4, material);

cube4.position.y=1.7

group1=new THREE.Group();
group1.add(cube2);

cube8.position.y=0.9

cube9.position.y=1.32

var geometry10 = new THREE.BoxGeometry(0.3,0.3,0.3);

cube10.position.y=1.7

var cube12 = new THREE.Mesh(geometry12, material);

cube12.position.y=1.22


//last cube

var geometry13 = new THREE.BoxGeometry(0.3,0.2,0.3);
var cube13 = new THREE.Mesh(geometry13, material);

cube13.position.y=1.5


group4=new THREE.Group();
group4.add(cube11);

group4.position.x=0.7

//--------------- Drawing the thumb finger ---------------//

//first cube (men taht)

var geometry14 = new THREE.BoxGeometry(0.3,0.3,0.3);
var cube14 = new THREE.Mesh(geometry14, material);
cube14.position.x=-0.9

cube14.rotation.z+=0.8

var geometry15 = new THREE.BoxGeometry(0.3,0.5,0.3);

cube15.position.x=-1.2

  };
