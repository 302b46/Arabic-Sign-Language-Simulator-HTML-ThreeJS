    <script>


//-----------------------------------------------------------------------CREATING THE SCENE-----------------------------------------------------------------------//

    var scene = new THREE.Scene();
    var aspect_ratio = window.innerWidth / window.innerHeight;
    var camera = new THREE.PerspectiveCamera(50, aspect_ratio, 0.1, 1000);

    const x = new THREE.TextureLoader();
    const sceneTexture = x.load('img/scene.jpg');
    scene.background = sceneTexture;

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);  //display
    window.addEventListener('resize', function()
  {
    var width=window.innerWidth;
    var height=window.innerHeight;
    renderer.setSize(width,height);
    camera.aspect=width/height;
    camera.updateProjectionMatrix();

  });

  controls= new THREE.OrbitControls(camera, renderer.domElement);



  //-----------------------------------------------------------------------DRAWING THE HAND-----------------------------------------------------------------------//

  //creating hand materials

  var PalmMaterials=[
  new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //right side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //left side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //top side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),   //bottom side
    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //front side
    new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //back side
  ];

  var fingerTipMaterial=[
    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //right side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //left side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //top side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),   //bottom side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/cube(fo2).jpg') , side: THREE.DoubleSide }),  //front side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //back side
  ];

  var fingerMaterial=[
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //right side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //left side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //top side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),   //bottom side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/cube(flnos).jpg') , side: THREE.DoubleSide }),  //front side
    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/skin.jpeg') , side: THREE.DoubleSide }),  //back side
  ];

  //-------------------------The Palm-------------------------//


  var geometry = new THREE.BoxGeometry(1.78,1.5,0.3)
  var palm = new THREE.Mesh(geometry, PalmMaterials);
  scene.add(palm);


  //-------------------------The Index-------------------------//


  //first cube (from the bottom)

  var geometry2 = new THREE.BoxGeometry(0.3,0.4,0.3);
  var index1 = new THREE.Mesh(geometry2, fingerMaterial);
  index1.position.y=0.9

  //middle cube

  var geometry3 = new THREE.BoxGeometry(0.3,0.4,0.3);
  var index2 = new THREE.Mesh(geometry3, fingerMaterial);

  index2.position.y=1.32

  //last cube

  var geometry4 = new THREE.BoxGeometry(0.3,0.3,0.3);
  var index3 = new THREE.Mesh(geometry4, fingerTipMaterial);

  index3.position.y=1.7

  //grouping the cubes to form 1 fingerMaterial

  index=new THREE.Group();
  index.add(index1);
  index.add(index2);
  index.add(index3);
  index.position.x=-0.73
  scene.add(index);

  //-------------------------The Middle Finger-------------------------//


  //first cube (from the bottom)

  var geometry5 = new THREE.BoxGeometry(0.3,0.4,0.3);
  var middle1 = new THREE.Mesh(geometry5, fingerMaterial);

  middle1.position.y=0.9

  //middle cube

  var geometry6 = new THREE.BoxGeometry(0.3,0.4,0.3);
  var middle2 = new THREE.Mesh(geometry6, fingerMaterial);

  middle2.position.y=1.32

  //last cube

  var geometry7 = new THREE.BoxGeometry(0.3,0.5,0.3);
  var middle3 = new THREE.Mesh(geometry7, fingerTipMaterial);

  middle3.position.y=1.8;

  //grouping to form 1 fingerMaterial

  middle=new THREE.Group();
  middle.add(middle1);
  middle.add(middle2);
  middle.add(middle3);
  middle.position.x=-0.25
  scene.add(middle);

  //-------------------------The Ring Finger-------------------------//

  //first cube (from the bottom)

  var geometry8 = new THREE.BoxGeometry(0.3,0.4,0.3);
  var ring1 = new THREE.Mesh(geometry8, fingerMaterial);

  ring1.position.y=0.9

  var geometry9 = new THREE.BoxGeometry(0.3,0.4,0.3);
  var ring2 = new THREE.Mesh(geometry9, fingerMaterial);

  ring2.position.y=1.32

  var geometry10 = new THREE.BoxGeometry(0.3,0.3,0.3);
  var ring3 = new THREE.Mesh(geometry10, fingerTipMaterial);

  ring3.position.y=1.7

  ring=new THREE.Group();
  ring.add(ring1);
  ring.add(ring2);
  ring.add(ring3);
  ring.position.x=0.2;
  scene.add(ring);

  //-------------------------The Pinky-------------------------//

  //first cube (from the bottom)

  var geometry11 = new THREE.BoxGeometry(0.3,0.3,0.3);
  var pinky1 = new THREE.Mesh(geometry11, fingerMaterial);
  pinky1.position.y=0.9


  //middle cube

  var geometry12 = new THREE.BoxGeometry(0.3,0.3,0.3);
  var pinky2 = new THREE.Mesh(geometry12, fingerMaterial);

  pinky2.position.y=1.22


  //last cube

  var geometry13 = new THREE.BoxGeometry(0.3,0.2,0.3);
  var pinky3 = new THREE.Mesh(geometry13, fingerTipMaterial);

  pinky3.position.y=1.5


  pinky=new THREE.Group();
  pinky.add(pinky1);
  pinky.add(pinky2);
  pinky.add(pinky3);
  pinky.position.x=0.7
  scene.add(pinky);

  //-------------------------The Thumb-------------------------//

  //first cube (from the bottom)

  var geometry14 = new THREE.BoxGeometry(0.3,0.3,0.3);
  var thumb1 = new THREE.Mesh(geometry14, fingerMaterial);
  thumb1.position.x=-0.9
  thumb1.position.y=0.2
  thumb1.rotation.z+=0.8
  scene.add(thumb1)

  //middle cube


  var geometry15 = new THREE.BoxGeometry(0.3,0.5,0.3);
  var thumb2 = new THREE.Mesh(geometry15, fingerMaterial);
  thumb2.position.x=-1.2
  thumb2.position.y=0.5
  thumb2.rotation.z+=0.8

  //last cube

  var geometry16 = new THREE.BoxGeometry(0.3,0.3,0.3);
  var thumb3 = new THREE.Mesh(geometry16, fingerTipMaterial);
  thumb3.position.x=-1.5
  thumb3.position.y=0.8
  thumb3.rotation.z+=0.8

  thumb=new THREE.Group();

  thumb.add(thumb1);
  thumb.add(thumb2);
  thumb.add(thumb3);
  scene.add(thumb);

  //grouping hand
  hand=new THREE.Group();
  hand.add(palm);
  //hand.add(palm2);
  hand.add(thumb);
  hand.add(index);
  hand.add(pinky);
  hand.add(ring);
  hand.add(middle);
  scene.add(hand);


  //-----------------------------------------------------------------------ADDING LIGHT AND SETTING CAMERA POSITION-----------------------------------------------------------------------//

  var ambientLight = new THREE.AmbientLight( 0xFFFFFF, 1.2 );
  scene.add(ambientLight);

  camera.position.z=8;



//-----------------------------------------------------------------------FUNCTIONS-----------------------------------------------------------------------//



  //physical keyboard input function to sign arabic letters

  var letter;
  count = 0;
  var audio;
  document.body.appendChild(renderer.domElement);
  document.addEventListener("keydown", onDocumentKeyDown, false);
  function onDocumentKeyDown(event) {
      var keyCode = event.which;

    for (var i = 0; i < 2; i++)
      {
          count++;

          //------------ا/أ------------//
          if(keyCode == 72 && count<2){

            letter="img/1-alef.jpg";
            displayLetter(letter);
            rotateShape();

            audio='sounds/001-alif.ogg';
            displayAudio(audio);

            palmedited=new THREE.Group();

            //palmedited.add(thumb);
            palmedited.add(index);
            palmedited.add(pinky);
            palmedited.add(ring);
            palmedited.add(middle);
            scene.add(palmedited);
            palmedited.rotateZ(1.5);

            thumb.translateY(0.6);
            thumb.translateX(0.6);
            thumb3.translateX(0.8);
            thumb3.position.x=0.1;
            thumb3.position.y=0.8;
            thumb3.rotation.z+=-0.8;
            thumb2.position.x=0.1;
            thumb2.position.y=0.4;
            thumb2.rotation.z+=-0.8;
            thumb1.position.x=0.1;
            thumb1.position.y=-0.1;
            thumb1.rotation.z+=-0.8;
            thumb2.rotateY(-1.5);
            thumb3.rotateY(-1.5);
            thumb1.scale.x-=0.3;
            thumb1.scale.z-=0.3;
            thumb1.scale.y-=0.3;

            pinky.translateZ(0.3);
            pinky1.rotateX(0.5);
            pinky2.translateZ(0.5);
            pinky2.translateY(-0.5);
            pinky2.rotateX(2);
            pinky3.translateZ(0.4);
            pinky3.translateY(-1.1);
            pinky3.rotateX(2);


            middle.translateZ(0.3);
            middle1.rotateX(0.5);
            middle2.translateZ(0.5);
            middle2.translateY(-0.5);
            middle2.rotateX(2);
            middle3.translateZ(0.4);
            middle3.translateY(-1.2);
            middle3.rotateX(2);


            ring.translateZ(0.3);
            ring1.rotateX(0.5);
            ring2.translateZ(0.5);
            ring2.translateY(-0.5);
            ring2.rotateX(2);
            ring3.translateZ(0.4);
            ring3.translateY(-1.2);
            ring3.rotateX(2);


            index.translateZ(0.3);
            index1.rotateX(0.5);
            index2.translateZ(0.5);
            index2.translateY(-0.5);
            index2.rotateX(2);
            index3.translateZ(0.4);
            index3.translateY(-1.2);
            index3.rotateX(2);


            hand.add(palmedited);
            //scene.add(hand);

            break;
          }

          //------------ب------------//
          if(keyCode == 70 && count<2)
          {
            letter="img/2-baa.jpg"
            displayLetter(letter);
            rotateShape();

            audio='sounds/ba.ogg';
            displayAudio(audio);

            thumb.translateX(-2.4);
            thumb.translateZ(+0.2);
            thumb.translateY(-0.2);
            thumb.rotation.z+=-2.48;
            thumb.rotation.x+=3.2;
            thumb.translateY(1.0);

            index.translateX(0.15)

            middle1.rotation.x+=1.57;
            middle1.translateY(0.4);
            middle2.rotation.x+=3.14;
            middle2.translateZ(-0.6);
            middle2.translateY(0.5);
            middle3.rotation.x+=4.73;
            middle3.translateY(-0.45);
            middle3.translateZ(-1.3);
            middle.translateY(-0.3);

            ring.translateX(-0.12)
            ring1.rotation.x+=1.57;
            ring1.translateY(0.4);
            ring2.rotation.x+=3.14;
            ring2.translateZ(-0.6);
            ring2.translateY(0.5);
            ring3.rotation.x+=4.73;
            ring3.translateY(-0.6);
            ring3.translateZ(-1.2);
            ring.translateY(-0.3);

            pinky1.rotation.x+=1.57;
            pinky1.translateY(0.4);
            pinky2.rotation.x+=3.14;
            pinky2.translateZ(-0.6);
            pinky2.translateY(0.5);
            pinky3.rotation.x+=4.73;
            pinky3.translateY(-0.45);
            pinky3.translateZ(-1);
            pinky.translateY(-0.3);
            pinky.translateX(-0.28)

            break;

          }

          //------------ت------------//
          if(keyCode == 74 && count<2)
          {
            letter="img/3-taa.jpg"
            displayLetter(letter);
            rotateShape();

            audio='sounds/003-taa.ogg';
            displayAudio(audio);

            thumb.translateX(-2.4);
            thumb.translateZ(+0.2);
            thumb.translateY(-0.2);
            thumb.rotation.z+=-2.48;
            thumb.rotation.x+=3.2;
            thumb.translateY(1.0);

            index.translateX(0.15)

            middle.translateY(0);

            ring1.rotation.x+=1.57;
            ring1.translateY(0.4);
            ring2.rotation.x+=3.14;
            ring2.translateZ(-0.6);
            ring2.translateY(0.5);
            ring3.rotation.x+=4.73;
            ring3.translateY(-0.6);
            ring3.translateZ(-1.2);
            ring.translateY(-0.3);
            ring.translateX(-0.12)

            pinky1.rotation.x+=1.57;
            pinky1.translateY(0.4);
            pinky2.rotation.x+=3.14;
            pinky2.translateZ(-0.6);
            pinky2.translateY(0.5);
            pinky3.rotation.x+=4.73;
            pinky3.translateY(-0.45);
            pinky3.translateZ(-1);
            pinky.translateY(-0.3);
            pinky.translateX(-0.28)
            break;
          }

          //------------ث------------//
          if(keyCode == 69 && count<2)
          {
            letter="img/4-thaa.jpg"
            displayLetter(letter);
            rotateShape();

            audio='sounds/004-tha.ogg';
            displayAudio(audio);

            thumb.translateX(-2.4);
            thumb.translateZ(+0.2);
            thumb.translateY(-0.2);
            thumb.rotation.z+=-2.48;
            thumb.rotation.x+=3.2;
            thumb.translateY(1.0);

            index.translateX(0.15);

            middle.translateY(0);

            ring.translateY(0);
            ring.translateX(-0.12)

            pinky.translateX(-0.28)
            pinky1.rotation.x+=1.57;
            pinky1.translateY(0.4);
            pinky2.rotation.x+=3.14;
            pinky2.translateZ(-0.6);
            pinky2.translateY(0.5);
            pinky3.rotation.x+=4.73;
            pinky3.translateY(-0.45);
            pinky3.translateZ(-1);
            pinky.translateY(-0.3);


            break;
          }

          //------------ج------------//
          if(keyCode == 219 && count<2)
          {
            letter="img/5-gim.jpg"
            displayLetter(letter);
            rotateShape();

            audio='sounds/005-jeem.ogg';
            displayAudio(audio);

            thumb.translateX(-2.4);
            thumb.translateZ(+0.2);
            thumb.translateY(-0.2);
            thumb.rotation.z+=-2.48;
            thumb.rotation.x+=3.2;
            thumb.translateY(1.0);

            index2.rotateX(0.6)
            index3.rotateX(0.6)
            index3.translateZ(0.35)


            middle2.rotateX(0.7)
            middle3.rotateX(0.7)
            middle3.translateZ(0.5)

            ring2.rotateX(0.5)
            ring3.rotateX(0.8)
            ring3.translateZ(0.3)

            pinky2.rotateX(0.6)
            pinky3.rotateX(0.6)
            pinky3.translateZ(0.3)
            break;
          }

          //------------ح------------//

          if(keyCode == 80 && count<2)
          {
            letter="img/6-haa.jpg"
            displayLetter(letter);
            rotateShape();

            audio='sounds/006-haa.ogg';
            displayAudio(audio);

            thumb.translateX(-2.4);
            thumb.translateY(-0.2);
            thumb.rotation.z-=0.8;
            thumb.translateX(1.65);
            thumb.translateY(1);


            index2.rotateX(0.6)
            index3.rotateX(0.6)
            index3.translateZ(0.35)


            middle2.rotateX(0.7)
            middle3.rotateX(0.7)
            middle3.translateZ(0.5)

            ring2.rotateX(0.5)
            ring3.rotateX(0.8)
            ring3.translateZ(0.3)

            pinky2.rotateX(0.6)
            pinky3.rotateX(0.6)
            pinky3.translateZ(0.3)
            break;
          }

           //------------خ-----------//
          if(keyCode == 79 && count<2)
          {

            letter="img/7-khaa.jpg"
            displayLetter(letter);
            rotateShape();

            audio='sounds/007-khaa.ogg';
            displayAudio(audio);


            thumb1.position.x=-1;
            thumb1.position.y=0.2;
            thumb1.rotation.z+=-0.8;
            thumb2.position.x=-1.1;
            thumb2.position.y=0.65;
            thumb2.rotation.z+=-0.8;
            thumb3.position.x=-1.1;
            thumb3.position.y=1.1;
            thumb3.rotation.z+=-0.8;



            index1.rotation.x+=1.57;
            index1.translateY(0.35);
            index2.rotation.x+=1.57;
            index2.translateY(0.73);
            index2.translateZ(0.43);
            index3.rotation.x+=1.57;
            index3.translateY(1.05);
            index3.translateZ(0.8);
            index.translateY(-0.3);


            middle1.rotation.x+=1.57;
            middle1.translateY(0.35);
            middle2.rotation.x+=1.57;
            middle2.translateY(0.73);
            middle2.translateZ(0.43);
            middle3.rotation.x+=1.57;
            middle3.translateY(1.1);
            middle3.translateZ(0.9);
            middle.translateY(-0.3);


            ring1.rotation.x+=1.57;
            ring1.translateY(0.35);
            ring2.rotation.x+=1.57;
            ring2.translateY(0.73);
            ring2.translateZ(0.43);
            ring3.rotation.x+=1.57;
            ring3.translateY(1.05);
            ring3.translateZ(0.82);
            ring.translateY(-0.3);


            pinky1.rotation.x+=1.57;
            pinky1.translateY(0.3);
            pinky2.rotation.x+=1.57;
            pinky2.translateY(0.6);
            pinky2.translateZ(0.32);
            pinky3.rotation.x+=1.57;
            pinky3.translateY(0.85);
            pinky3.translateZ(0.61);
            pinky.translateY(-0.3);

              break;
          }


         //------------د------------//

          if(keyCode == 221 && count<2)
            {
               letter="img/8-dal.jpg"
               displayLetter(letter);
               rotateShape();

               audio='sounds/008-dal.ogg';
               displayAudio(audio);

               hand.rotation.y+=1.6;
               thumb.rotation.y+=1.75;
               thumb.rotation.x+=0.5;
               thumb.translateY(-0.1);
               thumb.translateX(0.9);
               thumb.translateZ(-0.9);


               index2.rotateX(0.6)
               index3.rotateX(0.8)
               index3.translateZ(0.25);
               index3.translateY(0.1);
               index.translateY(-0.4);
               index.rotation.x+=1.1;
               index.translateZ(-0.9);
               index.translateY(-0.1);

  //display letters function
  function displayLetter(letter) {

  //SpriteMaterial (used to move the letter's picture with the camera movement)

  var mapletter = new THREE.TextureLoader().load( letter);
  var material_letter = new THREE.SpriteMaterial( { map: mapletter  } );
  var sprite = new THREE.Sprite( material_letter );
  sprite.scale.set(3,2,2);
  sprite.position.x+=4;
  sprite.position.y+=1;
  scene.add( sprite );

  }

  //display audio function
  function displayAudio(audio){

  var listener = new THREE.AudioListener();
  camera.add( listener );

  // create a global audio source
  var sound = new THREE.Audio( listener );

  // load a sound and set it as the Audio object's buffer
  var audioLoader = new THREE.AudioLoader();

  audioLoader.load( audio, function( buffer ) {
  	sound.setBuffer( buffer );
  	sound.setLoop( false );
  	sound.setVolume( 0.5 );
  	sound.play();
  });

  }


    var render=function()
    {
      renderer.render(scene, camera);
    };

    //animation function onclick
    var rotateShape = function()
    {
      requestAnimationFrame(rotateShape);
      hand.rotation.y+=0.02;
      render();
    };


    var start = function()
    {

      requestAnimationFrame(start);
      render();
    };

    start();
